
server {
    listen 80;
    listen [::]:80;
    
    server_name _;
    
    # Frontend application directory
    root /home/muhammadsalmanai62/Documents/learning/rag/rag-bot/simple-frontend;
    
    # Index files
    index index.html;
    
    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1000;
    gzip_vary on;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Caching strategy for frontend assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Main application routes - serve index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Error pages
    error_page 404 /index.html;
    
    # Logging
    access_log /var/log/nginx/rag-chat-frontend-access.log combined;
    error_log /var/log/nginx/rag-chat-frontend-error.log warn;
}

# ============================================================================
# BACKEND SERVER BLOCK
# ============================================================================

server {
    listen 8000;
    listen [::]:8000;
    
    # Replace with your EC2 instance public IP
    server_name _;
    
    # Client upload size limit
    client_max_body_size 10M;
    
    # Gzip compression for API responses
    gzip on;
    gzip_types application/json text/plain;
    gzip_min_length 1000;
    gzip_vary on;
    
    
    # Main API proxy
    location / {
        # Connect to Gunicorn via Unix socket
        # proxy_pass http://unix:/run/rag-chat/rag_chat.sock;
        
        # Alternatively, use TCP socket (if configured in gunicorn_config.py):
        proxy_pass http://127.0.0.1:8001;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for long-running requests (file uploads, processing)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Redirect handling
        proxy_redirect off;
    }
    
    # Swagger UI - accessible at http://YOUR_IP:8001/docs
    location /docs {
        proxy_pass http://127.0.0.1:8001/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ReDoc - API documentation
    location /redoc {
        proxy_pass http://127.0.0.1:8001/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://127.0.0.1:8001/openapi.json;
        proxy_set_header Host $host;
    }
    
    # Logging
    access_log /var/log/nginx/rag-chat-backend-access.log combined;
    error_log /var/log/nginx/rag-chat-backend-error.log warn;
}
